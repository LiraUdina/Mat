<html>
  <head> 
    <script>
      function getRandomNumber(chis) {
        const chislo = Math.floor(Math.random() *chis);
        return chislo;
      }

      let chislo1 = getRandomNumber(10);

      let chislo2 = prompt("Угадай число от 1 до 10");
      while (chislo1 != chislo2) {
        if (chislo1 < chislo2) {
          chislo2 = prompt("Твое число " + chislo2 + " больше, чем загаданное. Угадай число от 1 до 10");
        }
        else {
          chislo2 = prompt("Твое число " + chislo2 + " меньше, чем загаданное. Угадай число от 1 до 10");
        }
      }
      alert("Угадал!" + chislo2);
    </script>
  </head>
</html>
