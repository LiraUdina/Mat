<html>
  <head>
    <script>
      let goodMan = {};
      let badMan = {};
      let evilMan = {};

      goodMan.one = prompt("Какое здоровье у goodMan?");
      goodMan.two = prompt("Какая атака у goodMan?");
      goodMan.three = prompt("Какая защита у goodMan?");

      badMan.one = prompt("Какое здоровье у badMan?");
      badMan.two = prompt("Какая атака у badMan?");
      badMan.three = prompt("Какая защита у badMan?");

      evilMan.one = prompt("Какое здоровье у evilMan?");
      evilMan.two = prompt("Какая атака у evilMan?");
      evilMan.three = prompt("Какая защита у evilMan?");
    </script>
  </head>
  <body>
    <div>
      <div id="result">Победил:</div>
      <div id="goodMan">Результат goodMan</div>
      <div id="badMan">Результат badMan</div>
      <div id="evilMan">Результат evilMan</div>
    </div>

    <script>
      function getwinPoints(funk) {
        const fun = parseInt(funk.one) + parseInt(funk.two) + parseInt(funk.three);
        return fun;
      }


      const resultGoodMan = getwinPoints(goodMan);
      const resultBadMan = getwinPoints(badMan);
      const resultEvilMan = getwinPoints(evilMan);
      
      let resultDiv = document.getElementById("result");
      let goodElement = document.getElementById("goodMan");
      let badElement = document.getElementById("badMan");
      let evilElement = document.getElementById("evilMan");

      if (resultGoodMan > resultBadMan && resultGoodMan > resultEvilMan) {
        resultDiv.innerHTML = "Победил goodMan";
      } else if (resultBadMan > resultGoodMan && resultBadMan > resultEvilMan) {
        resultDiv.innerHTML = "Победил badMan";
      } else {
        resultDiv.innerHTML = "Победил evilMan";
      }
      goodElement.innerHTML = "Результат goodMan: " + resultGoodMan;
      badElement.innerHTML = "Результат badMan: " + resultBadMan;
      evilElement.innerHTML = "Результат evilMan: " + resultEvilMan;
    </script>
  </body>
</html>
